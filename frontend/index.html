<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OddCity - Coin Flip, Roulette & Blackjack</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <h1>üèõÔ∏è OddCity</h1>
            </div>
            <div class="user-info">
                <div id="balance" class="balance">üí∞ 0.00 VIRTUAL</div>
                <div id="userSection" class="user-section">
                    <button id="loginBtn" class="btn btn-secondary">Giri≈ü Yap</button>
                    <button id="registerBtn" class="btn btn-secondary">Kayƒ±t Ol</button>
                </div>
            </div>
        </header>

        <!-- Main Game Area -->
        <main class="game-area">
            <!-- Game Switcher -->
            <div class="game-switcher">
                <button class="game-tab active" data-game="coinflip">ü™ô Yazƒ± Tura</button>
                <button class="game-tab" data-game="roulette">üé° Rulet</button>
                <button class="game-tab" data-game="blackjack">üÉè Blackjack</button>
            </div>

            <!-- Login/Register Forms -->
            <div id="authModal" class="modal hidden">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <div id="loginForm" class="auth-form">
                        <h2>Giri≈ü Yap</h2>
                        <form id="loginFormElement">
                            <input type="email" id="loginEmail" placeholder="E-posta" required>
                            <input type="password" id="loginPassword" placeholder="≈ûifre" required>
                            <button type="submit" class="btn btn-primary">Giri≈ü Yap</button>
                        </form>
                        <p>Hesabƒ±nƒ±z yok mu? <a href="#" id="showRegister">Kayƒ±t olun</a></p>
                    </div>
                    <div id="registerForm" class="auth-form hidden">
                        <h2>Kayƒ±t Ol</h2>
                        <form id="registerFormElement">
                            <input type="email" id="registerEmail" placeholder="E-posta" required>
                            <input type="password" id="registerPassword" placeholder="≈ûifre" required>
                            <button type="submit" class="btn btn-primary">Kayƒ±t Ol</button>
                        </form>
                        <p>Hesabƒ±nƒ±z var mƒ±? <a href="#" id="showLogin">Giri≈ü yapƒ±n</a></p>
                    </div>
                </div>
            </div>

            <!-- COIN FLIP GAME -->
            <div id="coinflipGame" class="game-container">
                <!-- Coin Animation -->
                <div class="coin-container">
                    <div id="coin" class="coin">
                        <div class="coin-face heads">
                            <div class="coin-text">YAZI</div>
                        </div>
                        <div class="coin-face tails">
                            <div class="coin-text">TURA</div>
                        </div>
                    </div>
                </div>

                <!-- Game Result -->
                <div id="gameResult" class="game-result hidden">
                    <div class="result-text"></div>
                    <div class="result-details"></div>
                </div>

                <!-- Betting Controls -->
                <div id="gameControls" class="betting-controls hidden">
                    <div class="bet-amount">
                        <label for="betSlider">Bahis Miktarƒ±:</label>
                        <div class="bet-input-group">
                            <input type="range" id="betSlider" min="1" max="100" value="10" class="slider">
                            <input type="number" id="betAmount" min="1" max="100" value="10" class="bet-input">
                            <span class="currency">üí∞</span>
                        </div>
                    </div>

                    <div class="choice-buttons">
                        <button id="chooseHeads" class="choice-btn" data-choice="yazi">
                            <span class="choice-icon">ü™ô</span>
                            <span class="choice-text">YAZI</span>
                        </button>
                        <button id="chooseTails" class="choice-btn" data-choice="tura">
                            <span class="choice-icon">üåü</span>
                            <span class="choice-text">TURA</span>
                        </button>
                    </div>

                    <button id="playBtn" class="play-btn" disabled>
                        <span class="btn-text">üéÆ OYNA!</span>
                        <div class="btn-loading hidden">
                            <div class="spinner"></div>
                            <span>Atƒ±lƒ±yor...</span>
                        </div>
                    </button>
                </div>
            </div>

            <!-- ROULETTE GAME -->
            <div id="rouletteGame" class="game-container hidden">
                <div class="roulette-container">
                    <div class="wheel-outer">
                        <div class="wheel" id="rouletteWheel">
                            <!-- Numbers will be generated by JS -->
                        </div>
                        <div class="ball" id="rouletteBall"></div>
                    </div>
                </div>

                <div id="rouletteResult" class="game-result hidden">
                    <div class="result-text"></div>
                    <div class="result-details"></div>
                </div>

                <div id="rouletteControls" class="betting-controls hidden">
                    <div class="bet-amount">
                        <label for="rouletteBetSlider">Bahis Miktarƒ±:</label>
                        <div class="bet-input-group">
                            <input type="range" id="rouletteBetSlider" min="1" max="100" value="10" class="slider">
                            <input type="number" id="rouletteBetAmount" min="1" max="100" value="10" class="bet-input">
                            <span class="currency">üí∞</span>
                        </div>
                    </div>

                    <div class="roulette-board">
                        <div class="board-row">
                            <button class="board-btn red" data-type="color" data-value="red">KIRMIZI (x2)</button>
                            <button class="board-btn black" data-type="color" data-value="black">Sƒ∞YAH (x2)</button>
                        </div>
                        <div class="board-row">
                            <button class="board-btn" data-type="parity" data-value="even">√áƒ∞FT (x2)</button>
                            <button class="board-btn" data-type="parity" data-value="odd">TEK (x2)</button>
                        </div>
                        <div class="board-numbers" id="boardNumbers">
                            <!-- Numbers 0-36 generated by JS -->
                        </div>
                    </div>

                    <div class="selected-bet-info hidden" id="selectedBetInfo">
                        Se√ßilen: <span id="betSelectionText"></span>
                    </div>

                    <button id="spinBtn" class="play-btn" disabled>
                        <span class="btn-text">üé∞ √áEVƒ∞R!</span>
                        <div class="btn-loading hidden">
                            <div class="spinner"></div>
                            <span>D√∂n√ºyor...</span>
                        </div>
                    </button>
                </div>
            </div>

            <!-- BLACKJACK GAME -->
            <div id="blackjackGame" class="game-container hidden">
                <div class="bj-table">
                    <div class="bj-hand-area" id="dealerArea">
                        <h3>Krupiye <span id="dealerScore" class="score-badge">?</span></h3>
                        <div class="cards-container" id="dealerCards"></div>
                    </div>

                    <div class="bj-message hidden" id="bjMessage"></div>

                    <div class="bj-hand-area" id="playerArea">
                        <h3>Siz <span id="playerScore" class="score-badge">0</span></h3>
                        <div class="cards-container" id="playerCards"></div>
                    </div>
                </div>

                <div id="bjControls" class="betting-controls hidden">
                    <div class="bet-amount" id="bjBetArea">
                        <label for="bjBetSlider">Bahis Miktarƒ±:</label>
                        <div class="bet-input-group">
                            <input type="range" id="bjBetSlider" min="1" max="100" value="10" class="slider">
                            <input type="number" id="bjBetAmount" min="1" max="100" value="10" class="bet-input">
                            <span class="currency">üí∞</span>
                        </div>
                    </div>

                    <div class="bj-actions hidden" id="bjActions">
                        <button id="hitBtn" class="btn btn-warning">Kart √áek</button>
                        <button id="standBtn" class="btn btn-success">Dur</button>
                    </div>

                    <button id="dealBtn" class="play-btn">
                        <span class="btn-text">üÉè DAƒûIT!</span>
                        <div class="btn-loading hidden">
                            <div class="spinner"></div>
                            <span>Daƒüƒ±tƒ±lƒ±yor...</span>
                        </div>
                    </button>
                </div>
            </div>

            <!-- Wallet Controls -->
            <div id="walletControls" class="wallet-controls hidden">
                <button id="depositBtn" class="btn btn-success">üí∞ Para Yatƒ±r</button>
                <button id="withdrawBtn" class="btn btn-warning">üí∏ Para √áek</button>
                <button id="logoutBtn" class="btn btn-secondary">√áƒ±kƒ±≈ü Yap</button>
            </div>

            <!-- Recent Games -->
            <div id="recentGames" class="recent-games hidden">
                <h3>Son Oyunlar</h3>
                <div id="gameHistory" class="game-history"></div>
            </div>
        </main>

        <!-- Wallet Modal -->
        <div id="walletModal" class="modal hidden">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div id="walletForm" class="wallet-form">
                    <h2 id="walletTitle">Para ƒ∞≈ülemi</h2>
                    <form id="walletFormElement">
                        <input type="number" id="walletAmount" placeholder="Miktar" min="1" step="0.01" required>
                        <button type="submit" class="btn btn-primary" id="walletSubmitBtn">Onayla</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Notification -->
        <div id="notification" class="notification hidden">
            <div class="notification-content">
                <span class="notification-message"></span>
                <button class="notification-close">&times;</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
