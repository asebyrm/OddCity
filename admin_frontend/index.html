<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OddCity - Admin Paneli</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Admin specific styles inline for simplicity or move to style.css */
        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            color: white;
        }

        .user-table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            overflow: hidden;
            color: white;
        }

        .user-table th,
        .user-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .user-table th {
            background: rgba(0, 0, 0, 0.3);
            font-weight: 600;
        }

        .user-table tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .status-badge {
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .status-active {
            background: #2ecc71;
            color: white;
        }

        .status-banned {
            background: #e74c3c;
            color: white;
        }

        .action-btn {
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8rem;
            margin-right: 5px;
        }

        .btn-ban {
            background: #e74c3c;
            color: white;
        }

        .btn-unban {
            background: #2ecc71;
            color: white;
        }

        .btn-history {
            background: #3498db;
            color: white;
        }

        /* Modal tweaks */
        .history-list {
            max-height: 400px;
            overflow-y: auto;
            color: white;
        }

        .history-item {
            padding: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>

<body>
    <div class="admin-container">
        <header class="admin-header">
            <h1>üõ°Ô∏è Admin Paneli</h1>
            <div id="navButtons" class="hidden">
                <button id="logoutBtn" class="btn btn-warning">√áƒ±kƒ±≈ü Yap</button>
            </div>
        </header>

        <!-- Login Section -->
        <div id="loginSection" class="auth-form"
            style="max-width: 400px; margin: 50px auto; background: rgba(0,0,0,0.5); padding: 30px; border-radius: 10px;">
            <h2>Admin Giri≈üi</h2>
            <form id="adminLoginForm">
                <input type="email" id="adminEmail" placeholder="E-posta" required>
                <input type="password" id="adminPassword" placeholder="≈ûifre" required>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Giri≈ü Yap</button>
            </form>
        </div>

        <main id="dashboardSection" class="hidden">
            <h2 style="color: white; margin-bottom: 20px;">Kullanƒ±cƒ± Y√∂netimi</h2>
            <table class="user-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>E-posta</th>
                        <th>Bakiye</th>
                        <th>Durum</th>
                        <th>Admin?</th>
                        <th>Kayƒ±t Tarihi</th>
                        <th>ƒ∞≈ülemler</th>
                    </tr>
                </thead>
                <tbody id="userTableBody">
                    <!-- Users will be loaded here -->
                </tbody>
            </table>
        </main>

        <!-- History Modal -->
        <div id="historyModal" class="modal hidden">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>ƒ∞≈ülem Ge√ßmi≈üi</h2>
                <div id="historyList" class="history-list">
                    <!-- History items -->
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
